ref: fedora/${basearch}/fale-desktop

rojig:
  name: fale-desktop
  summary: "Fale immutable desktop OS"
  license: MIT

releasever: "35"
automatic_version_prefix: "35"
mutate-os-release: "35"

repos:
  - fedora
  - fedora-updates
  - rpmfusion-free
  - rpmfusion-free-updates
  - copr:copr.fedorainfracloud.org:daftaupe:gopass

install-langs:
  - en_US

selinux: true
documentation: true
boot_location: modules
etc-group-members:
  - wheel
tmp-is-dir: true

postprocess-script: post.sh

ignore-removed-users:
  - root
ignore-removed-groups:
  - root
check-passwd: { type: file, filename: passwd }
check-groups: { type: file, filename: group }

default_target: multi-user.target

